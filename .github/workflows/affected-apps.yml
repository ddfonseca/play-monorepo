name: Affected Apps

on:
  push:
    branches:
      - main

jobs:
  checkout_and_set_shas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Set NX shas
        uses: nrwl/nx-set-shas@v3

  install_dependencies:
    needs: checkout_and_set_shas
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: npm ci

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Run linting
        run: npx nx affected -t lint --parallel=3

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: npx nx affected -t test --parallel=3 --configuration=ci

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: npx nx affected -t build --parallel=3 --configuration=ci

  deploy_app1:
    needs: build
    runs-on: ubuntu-latest
    if: contains(needs.build.outputs.AFFECTED_APPS, 'app1')
    steps:
      - name: Deploy App1
        id: deployApp1
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_GRASS_05828B01E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/dist/apps/app1'
          output_location: ''

  deploy_app2:
    needs: build
    runs-on: ubuntu-latest
    if: contains(needs.build.outputs.AFFECTED_APPS, 'app2')
    steps:
      - name: Deploy App2
        id: deployApp2
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_ROCK_0061A3810 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/dist/apps/app2'
          output_location: ''
